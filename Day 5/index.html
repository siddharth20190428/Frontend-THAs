<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Simple Calculator</h1>
      <input type="number" placeholder="Enter First Number" id="first" />
      <input type="number" placeholder="Enter Second Number" id="second" />
      <div class="buttons">
        <button class="btn" value="+">Add +</button>
        <button class="btn" value="-">Subtract -</button>
        <button class="btn" value="*">Multiply *</button>
        <button class="btn" value="/">Divide /</button>
      </div>
      <h3 class="output">Result:</h3>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
